{% extends 'base.html' %}
{% block head %}
<title>Signup Page</title>
{% endblock %}
{% block body %}
<h1>Signup Page</h1>
<form action="Signup" method="POST">
<label>Name</label><br>
<input type="text" name="name"><br><br>

{% endblock %}
